<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="contenedor">
      
      <div class="contenedor-izquierdo">
        <img class="perfume-imagen-desktop" src="images/image-product-desktop.jpg" alt="Perfume"/>  
        <!-- <img class="perfume-imagen-mobile" src="images/image-product-mobile.jpg" alt="Perfume"/> -->
      </div>

      <div class="contenedor-derecho">
       <p class="perfume">PERFUME</p>
        <h2 class="perfume-nombre">Gabrielle Essence Eau De Parfum</h2>
        <p class="perfume-descripcion">
          A floral, solar and voluptuos interpretation composed by Oliver Poige,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="perfume-precio">
          <h2 class="perfume-precio-actual">$149.99</h2>
          <p class="perfume-precio-anterior"><del>$169.99</del></p>
        </div>
        <button class="boton">
          <img src="images/icon-cart.png" alt="Shopping cart"/>
          Add to Cart         
        </button>
      </div>
    </div>
</body>
</html>
